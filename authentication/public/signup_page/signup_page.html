    <div style="margin-left: 72.25%">
      <form id='loginpage'class="form" style="opacity: 0;
      transition: opacity 0.3s ease-in-out;
      visibility: hidden;
      margin-top: -10%; position: absolute; display: flex; flex-direction: column; border-radius: 0.75rem; background-color: #fff; color: rgb(97 97 97); box-shadow: 20px 20px 30px rgba(0, 0, 0, .05); width: 22rem; background-clip: border-box;">
        <div class="inputs" style="padding: 1.5rem; gap: 1rem; display: flex; flex-direction: column;">
          <input name="email" placeholder="Email" class="input" type="text" style="border: 1px solid rgba(128, 128, 128, 0.61); outline: 0; color: rgb(69 90 100); font-weight: 400; font-size: .9rem; line-height: 1.25rem; padding: 0.75rem; background-color: transparent; border-radius: .375rem; width: 100%; height: 100%;" />
          <input name="password" placeholder="Password" class="input" type="password" style="border: 1px solid rgba(128, 128, 128, 0.61); outline: 0; color: rgb(69 90 100); font-weight: 400; font-size: .9rem; line-height: 1.25rem; padding: 0.75rem; background-color: transparent; border-radius: .375rem; width: 100%; height: 100%;" />
          <div class="checkbox-container" style="margin-left: -0.625rem; display: inline-flex; align-items: center;">
            <label class="checkbox" style="position: relative; overflow: hidden; padding: .55rem; border-radius: 999px; display: flex; align-items: center; cursor: pointer; justify-content: center; background-color: rgba(0, 0, 0, 0.027); height: 35px; width: 35px;">
              <input type="checkbox" id="checkbox" style="width: 100%; height: 100%; cursor: pointer;" />
            </label>
            <label for="checkbox" class="checkbox-text" style="cursor: pointer;">Remember me</label>
          </div>
          <button type='submit' class="sigin-btn" style="text-transform: uppercase; font-weight: 700; font-size: .75rem; line-height: 1rem; text-align: center; padding: .75rem 1.5rem; background-color: #1e88e5; background-image: linear-gradient(to top right,#1e88e5,#42a5f5); border-radius: .5rem; width: 100%; outline: 0; border: 0; color: #fff;">Submit</button>
          <p class="signup-link" style="line-height: 1.5; font-weight: 300; font-size: 0.875rem; display: flex; align-items: center; justify-content: center;">
            Don't have an account? <a href="#" style="line-height: 1.5; font-weight: 700; font-size: .875rem; margin-left: .25rem; color: #1e88e5;">Sign up</a>
         
    
          </div>

    <div class="form-box">
      <form class="form" id="signuppage">
          <span class="title">Sign up</span>
          <span class="subtitle">Create a free account with your email.</span>
          <div class="form-container">
            <input name="username" type="text" id='username' class="input" placeholder="Full Name">
            <input name="dob" type="date" id='dob' class="input" name="Birthday">
            <input name="email" type="email" id='email'class="input" placeholder="Email">
            <input name="password" type="password" id='password' class="input" placeholder="Password">
            <input name="confirmpassword" type="password" id='password' class="input" placeholder="Confirm Password">

          <button type="submit">Sign up</button>
