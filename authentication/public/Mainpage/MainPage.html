<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Map</title>
    <link rel="stylesheet" href="../homepage/homepage.css" />

    <link rel="stylesheet" href="../homepage/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

<body>
<header class="site-header">
    <div class="wrapper site-header__wrapper">
        <nav class="nav">
            <button class="nav__toggle" aria-expanded="false" type="button">
                menu
            </button>
            <ul class="nav__wrapper">
                <li class="nav__item"><a href="#">Home</a></li>
                <li class="nav__item"><a href="../about/about.html">About</a></li>
                <li class="nav__item"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <a href="#" class="brand">myWeather</a>
        <div class="searchbar">
            <div class="searchbar-wrapper">
                <div class="searchbar-left">
                    <div class="search-icon-wrapper">
                      <span class="search-icon searchbar-icon">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                              <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                              </path>
                          </svg>
                      </span>
                    </div>
                </div>

                <div class="searchbar-center">
                    <div class="searchbar-input-spacer"></div>

                    <input type="text" class="searchbar-input" maxlength="2048" name="q" autocapitalize="off" autocomplete="off" title="Search" role="combobox" placeholder="Search Google">
                </div>

                <div class="searchbar-right">
                    <svg class="voice-search" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg>
                </div>
            </div>
        </div>
        <!-- Favourites Button-->
        <div>
            <div class="dropdown">
                <button id=favorites class="favs">Favourites</button>
                <div class="dropdown-content">
                    <ul id="chosen">
                        <li>Vancouver</li>
                        <li>Burnaby</li>
                        <li>Chilliwack</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Sign In Button-->

        <a id=loginbutt href="#" class="button button--icon" aria-label="Sign up">
            <button id=loginbutt class="nav__toggle">Log in</button>
            <svg
                    version="1.1"
                    viewBox="0 0 100 100"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <g>
                    <path
                            d="m83.898 77.398c-2.3984-13-13.699-22.5-26.898-22.5h-13.699c-13.5 0-24.898 9.8008-27.102 23.102-1.1016 6.6992 4.1016 12.699 10.801 12.699h46.199c6.8008 0 12-6.1992 10.801-12.898z"
                    />
                    <path
                            d="m36.102 44.199c7.8008 7.8008 20.398 8 28.398 0.39844l0.19922-0.19922c6.8984-6.6016 7.6016-17.301 1.5-24.699-8.3008-10-23.699-9.8008-31.699 0.39844-5.6016 7.1992-5 17.5 1.5 24z"
                    />
                </g>
            </svg>

            <button class="nav__toggle sign__up"> Sign Up</button>
        </a>
    </div>
</header>
<!-- Header End -->
<div id=loginbutt class="login-card">
<form id='form' class="form">
    <div class="inputs">
        <input placeholder="Email" class="input" type="text" name="email">
        <input placeholder="Password" class="input" type="password" name="password">
    <div class="checkbox-container">
        <label class="checkbox">
        <input type="checkbox" id="checkbox">
        </label>
        <label for="checkbox" class="checkbox-text">Remember me</label>
    </div>
    <button class="sigin-btn">Submit</button>
    <a class="forget" href="#">Forget password ?</a>
    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </form></div>
  <script defer type='module' src="../homepage/mainpage.js"></script>
<script defer type="module" src="../homepage/homepage.js"></script>

<div id="map"></div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="../../../Services/front-end/_index.js"></script>
</body>
</html>
