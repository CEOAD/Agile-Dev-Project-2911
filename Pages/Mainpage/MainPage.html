<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="../homepage/reset.min.css" />
    <link rel="stylesheet" href="../homepage/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" href="search_bar.css" />
    <link rel="stylesheet" href="Legend/Legend.css"/>
</head>
<body>
<header class="site-header">
    <div class="wrapper site-header__wrapper">
        <nav class="nav">
            <button class="nav__toggle" aria-expanded="false" type="button">
                menu
            </button>
            <ul class="nav__wrapper">
                <li class="nav__item"><a href="#">Home</a></li>
                <li class="nav__item"><a href="../about/about.html">About</a></li>
                <li class="nav__item"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <a href="#" class="brand">myWeather</a>
        <div class="searchbar">
            <div class="searchbar-center">
                <div class="searchbar-input-spacer"></div>
                <div class="container">
                    <input id="search-input" type="text" placeholder="Search...">
                    <div class="search"></div>
                </div>
            </div>
            </div>
        </div>
        <!-- Favourites Button-->
    <div class="second-wrapper">
        <div>
            <div class="dropdown">
                <button class="favs">Favourites</button>
                <div class="dropdown-content">
                    <ul id="chosen">
                        <li id="add">Add a Favourite</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Sign In Button-->
        <a href="#" class="button button--icon" aria-label="Sign up">
            <button class="nav__toggle">Log in</button>
            <svg
                    version="1.1"
                    viewBox="0 0 100 100"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <g>
                    <path
                            d="m83.898 77.398c-2.3984-13-13.699-22.5-26.898-22.5h-13.699c-13.5 0-24.898 9.8008-27.102 23.102-1.1016 6.6992 4.1016 12.699 10.801 12.699h46.199c6.8008 0 12-6.1992 10.801-12.898z"
                    />
                    <path
                            d="m36.102 44.199c7.8008 7.8008 20.398 8 28.398 0.39844l0.19922-0.19922c6.8984-6.6016 7.6016-17.301 1.5-24.699-8.3008-10-23.699-9.8008-31.699 0.39844-5.6016 7.1992-5 17.5 1.5 24z"
                    />
                </g>
            </svg>

            <button class="nav__toggle sign__up"> Sign Up</button>
        </a>
    </div>
</header>
<!-- Header End -->
<aside class="aside_legend">
    <button class="nav__toggle legend_button" aria-expanded="false" type="button">
        Legend
    </button>
    <div class="legend_wrapper legend_hidden">
        <ol class="legend">
            <li>
                <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Clear sky">
                <p>Clear Sky</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="Few clouds">
                <p>Few Clouds</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="Scattered clouds">
                <p>Scattered clouds</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Broken clouds">
                <p>Broken Clouds</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/09d@2x.png" alt="Shower rain">
                <p>Shower Rain</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Rain">
                <p>Rain</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/11d@2x.png" alt="Thunderstorm">
                <p>Thunderstorm</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/13d@2x.png" alt="Snow">
                <p>Thunderstorm</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="Mist">
                <p>Mist</p>
            </li>
        </ol>
    </div>
</aside>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtfYF62HC9UTwaSZOk4TUbPWOPmgHQfmE&libraries=places&callback=autocomplete"></script>
<script type="module" src="../homepage/homepage.js"></script>
<div id="map"></div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="../../Services/front-end/_index.js"></script>
</body>
</html>
